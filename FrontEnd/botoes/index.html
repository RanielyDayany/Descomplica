<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de botões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exemplo de Tipos de Botões</h1>
        <div class="grupo-botoes">
            <button class="btn">Botão Padrão</button>
            <button class="btn btn-primario">Botão Primário</button>
            <button class="btn btn-sucesso">Botão de Sucesso</button>
            <button class="btn btn-aviso">Botão de Aviso</button>
            <button class="btn btn-perigo">Botão de Perigo</button>
            <button class="btn btn-desabilitado" disabled>Botão Desabilitado</button>
            <button class="btn btn-icone"><span class="icone">⭐</span>Botão com Ícone</button>
        </div>
    </div>

    
</body>
</html>
