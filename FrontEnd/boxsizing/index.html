<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Box Sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        A principal diferença entre box-sizing:content-box e box-sizing:border-box é como a largura e a altura de um elemento são calculadas em relação ao conteúdo,ao padding e a borda.
    -->
    <div class="container">
        <h1>Exemplo de Box Sizing</h1>

        <!--Caixa com box-sizing padrão (content-box)-->
        <div class="box content-box">
            <p>Box Sizing:Content-box</p>
        </div>

        <!--Caixa com box-sizing border-box-->
        <div class="box border-box">
            <p>Box Sizing:Border-box</p>
        </div>
    </div>
    
</body>
</html>
