<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td>R$10.00</td>
                    <td>2</td>
                    <td>R$20.00</td>
                </tr>
                <tr>
                    <td>Produto 2</td>
                    <td>R$15.00</td>
                    <td>3</td>
                    <td>R$45.00</td>
                </tr>
                <tr>
                    <td>Produto 3</td>
                    <td>R$7.00</td>
                    <td>5</td>
                    <td>R$35.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td><!--Célula que ocupa três colunas,mostrando o rótulo "Total"-->
                    <td>R$100.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
