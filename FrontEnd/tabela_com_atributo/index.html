<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com atributos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de Tabela com Atributos</h1>
    <table class="minha-tabela">
        <tr>
            <th colspan="3">Informações Pessoais</th>
        </tr>
        <tr>
            <th rowspan="2">Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>25</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>22</td>
            <td>Belo Horizonte</td>
        </tr>
    </table>
    
</body>
</html>
