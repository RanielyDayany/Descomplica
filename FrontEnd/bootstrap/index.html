<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução do Bootstrap</title>
    <!--Link para o Css do bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bem-vindo ao Bootstrap</h1>
        <!--Linha (row) que contém duas colunas-->
        <div class="row">
            <div class="col-md-6">
                <p>Bootstrap é uma biblioteca front-end que facilida a criação de layouts respondivos e modernos.</p>
            </div>
            <div class="col-md-6">
                <p>Com Bootstrap,você pode rapidamente criar um site que funciona bem em dispositivos móveis e desktops.</p>
            </div>
        </div>
        <!--Botão estilizado pelo Bootstrap-->
        <div class="text-center">
            <button class="btn btn-primary">Clique aqui</button>
        </div>
    </div>

    <!--Link ára o JavaScript do Bootstrap e suas dependências-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
